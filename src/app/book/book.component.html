      <div (click)="showAddToListModal($event)" class="add-to-list">LISTA</div>
      <div class="book-price">{{ book.price | currency:'â‚¬':'symbol'}}</div>
    </div>
    <div class="product-info">
      <h2 class="book-title">{{ book.title }}</h2>
      <p class="book-authors">escrito por: <strong>{{ book.authors }}</strong> </p>
    </div>
</div>
